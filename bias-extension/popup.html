<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Highlight The Word "The"</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h3>Highlight "The"</h3>
  
  <!-- Toggle for highlighting -->
  <label class="switch">
    <input type="checkbox" id="highlightSwitch" >
    <span class="slider"></span>
  </label>
  <label for="highlightSwitch">Enable Highlight</label>
  
  <!-- Color Picker for highlight -->
  <div>
    <label for="highlightColorPicker">Select Color:</label>
    <input type="color" id="highlightColorPicker" class="color-picker">
  </div>
  <script src="validate.js"></script>
  <script src="popup.js"></script>
</body>
</html>
