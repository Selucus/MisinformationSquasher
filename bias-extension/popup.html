<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bias Basher!</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h3>Bias Basher</h3>
  
  <!-- Toggle for highlighting -->
  <label class="switch">
    <input type="checkbox" id="highlightSwitch" >
    <span class="slider"></span>
  </label>
  <label for="highlightSwitch">View Misinformation</label>
  
  <!-- Color Picker for highlight -->
  <div>
    <label for="highlightColorPicker">Select Color:</label>
    <input type="color" id="highlightColorPicker" class="color-picker", value="#ffff00">
  </div>
  
  <!-- Include external libraries and custom scripts with defer attribute -->
  <script src="compromise.min.js" defer></script>
  <script src="validate.js" defer></script>
  <script src="popup.js" defer></script>
</body>
</html>
